      UN_SONARR_0_API_KEY: ''
      UN_RADARR_0_API_KEY: ''
      UN_LIDARR_0_API_KEY: ''
      UN_READARR_0_API_KEY: ''
  transmission:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          # cpus: '0.0001'
          memory: 10M
    environment:
      # TRANSMISSION_WEB_HOME: /transmissionic/ #optional
      # USER: username #optional
      # PASS: password #optional
      # WHITELIST: iplist #optional
