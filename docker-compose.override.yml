services:
  radarr:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          # cpus: '0.0001'
          memory: 10M
    volumes:
      - ./YOUR-PATH-FOR-movies:/movies
      - ./YOUR-PATH-FOR-downloads-transmission:/downloads
  sonarr:
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1000M
        reservations:
          # cpus: '0.0001'
          memory: 10M
    volumes:
      - ./YOUR-PATH-FOR-tvseries:/tv
      - ./YOUR-PATH-FOR-downloads-transmission:/downloads
  lidarr:
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1000M
        reservations:
          # cpus: '0.0001'
          memory: 10M
    volumes:
      - ./YOUR-PATH-FOR-music:/music
      - ./YOUR-PATH-FOR-downloads-transmission:/downloads
  bazarr:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          # cpus: '0.0001'
          memory: 10M
    volumes:
      - ./YOUR-PATH-FOR-movies:/movies
      - ./YOUR-PATH-FOR-tvseries:/tv
      - ./YOUR-PATH-FOR-downloads-transmission:/downloads
